{% include base_path %}
{% if post.id %}
  {% assign title = post.title | markdownify | remove: "<p>" | remove: "</p>" %}
{% else %}
  {% assign title = post.title %}
{% endif %}

<div class="{{ include.type | default: "list" }}__item">
  <article>
    <b>{{ title }}</b>[<a href="{{ post.paperurl }}" rel="permalink">{{ post.venue }}</a>]<br>
    {{ post.excerpt }}
    <br> {{ post.conf }}
    <br><br>
  </article>
</div>
